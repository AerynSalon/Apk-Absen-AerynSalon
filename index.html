<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Karyawan AERYNSALON</title>
    <!-- Memuat Tailwind CSS untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Memuat Font Inter dari Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Menggunakan font Inter sebagai default */
        body {
            font-family: 'Inter', sans-serif;
            /* Gradasi Ungu Cerah */
            background-color: #a78bfa; /* Fallback warna ungu */
            background-image: linear-gradient(to top right, #c4b5fd, #a78bfa);
        }
        /* Style tambahan untuk select dropdown agar tidak tertimpa ikon */
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="app-container" class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-xl p-8 transform transition-all hover:scale-[1.01]">
        
        <div class="text-center mb-6">
            <!-- LOGO AERYNSALON DARI FOLDER ASSETS -->
            <!-- Pastikan Anda sudah membuat folder 'assets' dan menyimpan logo.png di dalamnya -->
            <img src="assets/logo.png" alt="Logo Aerynsalon" class="w-24 h-24 mx-auto rounded-full object-cover mb-4 shadow-md" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">
            <!-- Fallback (cadangan) jika logo.png tidak ditemukan -->
            <div class="w-24 h-24 mx-auto bg-violet-100 rounded-full items-center justify-center mb-4 shadow-md" style="display:none;">
                 <svg class="w-12 h-12 text-violet-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path></svg>
            </div>
            
            <h1 class="text-3xl font-bold text-gray-800">Absensi Karyawan AERYNSALON</h1>
            <div id="clock" class="text-2xl font-semibold text-gray-700 tracking-wider mt-2"></div>
            <p id="date" class="text-gray-500 mt-1"></p>
        </div>

        <!-- Form untuk input absensi -->
        <form id="absensiForm">
            <!-- Input tersembunyi untuk menyimpan data lokasi -->
            <input type="hidden" id="lokasi" name="lokasi">

            <div class="space-y-6">
                <!-- Dropdown Nama Karyawan -->
                <div>
                    <label for="nama" class="block text-sm font-medium text-gray-700 mb-1">Nama Karyawan</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                        </div>
                        <select id="nama" name="nama" required class="w-full pl-10 pr-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-violet-500 focus:border-violet-500 transition duration-200 disabled:bg-gray-100">
                            <option value="" disabled selected>Memuat nama karyawan...</option>
                        </select>
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a.75.75 0 01.53.22l3.5 3.5a.75.75 0 01-1.06 1.06L10 4.81 6.53 8.28a.75.75 0 01-1.06-1.06l3.5-3.5A.75.75 0 0110 3zm-3.72 9.28a.75.75 0 011.06 0L10 15.19l2.47-2.47a.75.75 0 111.06 1.06l-3.5 3.5a.75.75 0 01-1.06 0l-3.5-3.5a.75.75 0 010-1.06z" clip-rule="evenodd" /></svg>
                        </div>
                    </div>
                </div>
                <!-- Pilihan Status Absensi -->
                <div>
                    <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                    <div class="relative">
                         <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                        </div>
                        <select id="status" name="status" required class="w-full pl-10 pr-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-violet-500 focus:border-violet-500 transition duration-200">
                            <option value="Masuk">Masuk</option>
                            <option value="Pulang">Pulang</option>
                            <option value="Izin">Izin</option>
                            <option value="Sakit">Sakit</option>
                            <option value="Alpha">Alpha</option>
                        </select>
                         <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a.75.75 0 01.53.22l3.5 3.5a.75.75 0 01-1.06 1.06L10 4.81 6.53 8.28a.75.75 0 01-1.06-1.06l3.5-3.5A.75.75 0 0110 3zm-3.72 9.28a.75.75 0 011.06 0L10 15.19l2.47-2.47a.75.75 0 111.06 1.06l-3.5 3.5a.75.75 0 01-1.06 0l-3.5-3.5a.75.75 0 010-1.06z" clip-rule="evenodd" /></svg>
                        </div>
                    </div>
                </div>
                <!-- Input Keterangan -->
                <div>
                    <label for="keterangan" class="block text-sm font-medium text-gray-700 mb-1">Keterangan (Opsional)</label>
                     <div class="relative">
                         <div class="absolute top-3 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                        </div>
                        <textarea id="keterangan" name="keterangan" rows="3" class="w-full pl-10 pr-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-violet-500 focus:border-violet-500 transition duration-200" placeholder="Contoh: Izin karena ada acara keluarga"></textarea>
                    </div>
                </div>
            </div>

            <div id="locationStatus" class="text-xs text-center text-gray-500 mt-6 p-2 bg-gray-50 rounded-md"></div>

            <div class="mt-4">
                <button type="submit" id="submitButton" class="w-full bg-gradient-to-r from-violet-600 to-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:from-violet-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-violet-500 transition-all duration-300 transform hover:scale-105 disabled:opacity-50 disabled:scale-100">
                    Kirim Absensi
                </button>
            </div>
        </form>

        <div id="statusMessage" class="mt-6 text-center text-sm font-medium"></div>

        <div class="mt-8 pt-4 border-t border-gray-200">
            <marquee class="text-sm text-gray-600 font-medium" behavior="scroll" direction="left">jangan lupa berdoaü§≤ sebelum bekerja,tetap semangat team aerynsalon‚úäÔ∏è</marquee>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyBXpVwRhEMJ7dKam9xToNttHiuruabUfEVojiVPe-0N2csGRKfmLjV88SpzBVdYYjV/exec";

        const form = document.getElementById('absensiForm');
        const submitButton = document.getElementById('submitButton');
        const statusMessage = document.getElementById('statusMessage');
        const namaSelect = document.getElementById('nama');
        const clockElement = document.getElementById('clock');
        const dateElement = document.getElementById('date');
        const locationStatus = document.getElementById('locationStatus');
        const lokasiInput = document.getElementById('lokasi');
        const appContainer = document.getElementById('app-container');

        // --- FIX: Pemeriksaan URL Apps Script ---
        if (SCRIPT_URL.includes("GANTI_DENGAN_URL_WEB_APP_ANDA")) {
            appContainer.innerHTML = `
                <div class="text-center">
                    <h1 class="text-2xl font-bold text-red-600">Kesalahan Konfigurasi</h1>
                    <p class="mt-4 text-gray-700">
                        URL Google Apps Script belum diatur. Silakan salin URL Aplikasi Web Anda dan tempelkan untuk menggantikan teks 
                        <strong class="bg-red-100 px-1 rounded">'GANTI_DENGAN_URL_WEB_APP_ANDA'</strong> 
                        di dalam file HTML ini.
                    </p>
                </div>
            `;
            throw new Error("SCRIPT_URL is not configured. Please edit the HTML file.");
        }


        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            clockElement.textContent = `${hours}:${minutes}:${seconds}`;
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            dateElement.textContent = now.toLocaleDateString('id-ID', options);
        }

        async function getEmployeeNames() {
            try {
                const response = await fetch(SCRIPT_URL);
                const result = await response.json();
                if (result.status === 'success' && result.data.length > 0) {
                    namaSelect.innerHTML = '<option value="" disabled selected>Pilih nama Anda</option>';
                    result.data.forEach(name => {
                        const option = document.createElement('option');
                        option.value = name;
                        option.textContent = name;
                        namaSelect.appendChild(option);
                    });
                    namaSelect.disabled = false;
                } else { throw new Error(result.message || 'Tidak ada nama karyawan.'); }
            } catch (error) {
                console.error('Error fetching names:', error);
                namaSelect.innerHTML = `<option value="" disabled selected>Gagal memuat nama</option>`;
                statusMessage.textContent = 'Gagal memuat daftar karyawan.';
                statusMessage.classList.add('text-red-600');
            }
        }
        
        function getLocation() {
            if (navigator.geolocation) {
                locationStatus.textContent = "Meminta izin & mengambil data lokasi...";
                navigator.geolocation.getCurrentPosition(showPosition, showError, {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                });
            } else {
                locationStatus.textContent = "Geolocation tidak didukung oleh browser ini.";
                submitButton.disabled = true;
            }
        }

        function showPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const mapsLink = `https://www.google.com/maps?q=${lat},${lon}`;
            
            lokasiInput.value = mapsLink;
            locationStatus.innerHTML = `‚úÖ Lokasi berhasil didapat. <a href="${mapsLink}" target="_blank" class="text-violet-600 hover:underline">Lihat Peta</a>`;
            submitButton.disabled = false;
        }

        function showError(error) {
            submitButton.disabled = true;
            let message = "Gagal mendapatkan lokasi: ";
            switch(error.code) {
                case error.PERMISSION_DENIED: message += "Izin akses lokasi ditolak."; break;
                case error.POSITION_UNAVAILABLE: message += "Informasi lokasi tidak tersedia."; break;
                case error.TIMEOUT: message += "Waktu permintaan lokasi habis."; break;
                case error.UNKNOWN_ERROR: message += "Terjadi kesalahan tidak diketahui."; break;
            }
            locationStatus.textContent = `‚ùå ${message}`;
            locationStatus.classList.add('text-red-600', 'font-semibold');
        }

        document.addEventListener('DOMContentLoaded', () => {
            getEmployeeNames();
            updateClock();
            setInterval(updateClock, 1000);
            submitButton.disabled = true;
            getLocation();
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); 
            submitButton.disabled = true;
            submitButton.textContent = 'Mengirim...';
            statusMessage.textContent = '';
            statusMessage.className = 'mt-6 text-center text-sm font-medium';

            const formData = new FormData(form);
            const data = {
                nama: formData.get('nama'),
                status: formData.get('status'),
                keterangan: formData.get('keterangan'),
                lokasi: formData.get('lokasi')
            };
            
            if (!data.nama) {
                statusMessage.textContent = 'Silakan pilih nama karyawan.';
                statusMessage.classList.add('text-red-600');
                submitButton.disabled = false;
                submitButton.textContent = 'Kirim Absensi';
                return;
            }

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    cache: 'no-cache',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                    redirect: 'follow'
                });
                
                statusMessage.textContent = 'Absensi berhasil dicatat!';
                statusMessage.classList.add('text-green-600');
                form.reset(); 
                namaSelect.selectedIndex = 0;
                submitButton.disabled = true;
                getLocation();

            } catch (error) {
                console.error('Error:', error);
                statusMessage.textContent = 'Gagal mengirim absensi. Coba lagi.';
                statusMessage.classList.add('text-red-600');
            } finally {
                setTimeout(() => {
                    if(!lokasiInput.value) {
                        submitButton.disabled = true;
                    } else {
                        submitButton.disabled = false;
                    }
                    submitButton.textContent = 'Kirim Absensi';
                }, 1000); 
            }
        });
    </script>
</body>
</html>
