<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Karyawan Aerynsalon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #a855f7;
            background: linear-gradient(135deg, #a855f7 0%, #d8b4fe 100%);
        }
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <audio id="jingleAudio" src="assets/jingle.mp3" preload="auto"></audio>

    <div id="app-container" class="w-full max-w-md mx-auto bg-white rounded-3xl shadow-xl p-8 sm:p-10 transition-all">
        
        <div class="text-center mb-8">
            <img src="assets/logo.png" alt="Logo Aerynsalon" class="w-24 h-24 mx-auto rounded-full object-cover mb-4 shadow-md border-4 border-purple-200" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">
            <div class="w-24 h-24 mx-auto bg-purple-100 rounded-full items-center justify-center mb-4 shadow-md" style="display:none;">
                 <svg class="w-12 h-12 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path></svg>
            </div>
            
            <h1 class="text-3xl font-bold text-slate-800 mt-2">Absensi Karyawan</h1>
            <p class="text-slate-600 text-lg">Aerynsalon</p>
            <div id="clock" class="text-4xl font-extrabold text-slate-700 tracking-wider mt-4"></div>
            <p id="date" class="text-sm text-slate-500 mt-1"></p>
        </div>

        <form id="absensiForm">
            <input type="hidden" id="lokasi" name="lokasi">

            <div class="space-y-6">
                <div>
                    <label for="nama" class="block text-sm font-semibold text-slate-700 mb-2">Nama Karyawan</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                        </div>
                        <select id="nama" name="nama" required class="w-full pl-12 pr-4 py-3.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition duration-200 disabled:bg-slate-100 bg-white">
                            <option value="" disabled selected>Memuat nama karyawan...</option>
                        </select>
                        <div class="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-slate-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a.75.75 0 01.53.22l3.5 3.5a.75.75 0 01-1.06 1.06L10 4.81 6.53 8.28a.75.75 0 01-1.06-1.06l3.5-3.5A.75.75 0 0110 3zm-3.72 9.28a.75.75 0 011.06 0L10 15.19l2.47-2.47a.75.75 0 111.06 1.06l-3.5 3.5a.75.75 0 01-1.06 0l-3.5-3.5a.75.75 0 010-1.06z" clip-rule="evenodd" /></svg>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="status" class="block text-sm font-semibold text-slate-700 mb-2">Status</label>
                    <div class="relative">
                         <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                        </div>
                        <select id="status" name="status" required class="w-full pl-12 pr-4 py-3.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition duration-200 bg-white">
                            <option value="Hadir">Hadir</option>
                            <option value="Pulang">Pulang</option>
                            <option value="Izin">Izin</option>
                            <option value="Sakit">Sakit</option>
                            <option value="Alpha">Alpha</option>
                        </select>
                         <div class="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-slate-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a.75.75 0 01.53.22l3.5 3.5a.75.75 0 01-1.06 1.06L10 4.81 6.53 8.28a.75.75 0 01-1.06-1.06l3.5-3.5A.75.75 0 0110 3zm-3.72 9.28a.75.75 0 011.06 0L10 15.19l2.47-2.47a.75.75 0 111.06 1.06l-3.5 3.5a.75.75 0 01-1.06 0l-3.5-3.5a.75.75 0 010-1.06z" clip-rule="evenodd" /></svg>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="keterangan" class="block text-sm font-semibold text-slate-700 mb-2">Keterangan (Opsional)</label>
                     <div class="relative">
                         <div class="absolute top-4 left-0 pl-4 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                        </div>
                        <textarea id="keterangan" name="keterangan" rows="3" class="w-full pl-12 pr-4 py-3.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition duration-200" placeholder="Contoh: Izin karena ada acara keluarga"></textarea>
                    </div>
                </div>
            </div>

            <div id="locationStatus" class="text-xs text-center text-slate-500 mt-6 p-3 bg-slate-50 rounded-lg"></div>

            <div class="mt-6">
                <button type="submit" id="submitButton" class="w-full bg-purple-600 text-white font-bold py-3.5 px-4 rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-all duration-300 transform hover:scale-105 disabled:opacity-60 disabled:scale-100 flex items-center justify-center">
                    <svg id="spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span id="buttonText">Kirim Absensi</span>
                </button>
            </div>
        </form>

        <div id="statusMessage" class="mt-6 text-center text-sm font-medium"></div>

        <div class="mt-8 pt-6 border-t border-slate-200 text-center">
            <p class="text-xs text-slate-500">"Semangat dan berikan pelayanan terbaik hari ini!"</p>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyBXpVwRhEMJ7dKam9xToNttHiuruabUfEVojiVPe-0N2csGRKfmLjV88SpzBVdYYjV/exec";

        const form = document.getElementById('absensiForm');
        const submitButton = document.getElementById('submitButton');
        const buttonText = document.getElementById('buttonText');
        const spinner = document.getElementById('spinner');
        const statusMessage = document.getElementById('statusMessage');
        const namaSelect = document.getElementById('nama');
        const clockElement = document.getElementById('clock');
        const dateElement = document.getElementById('date');
        const locationStatus = document.getElementById('locationStatus');
        const lokasiInput = document.getElementById('lokasi');
        const appContainer = document.getElementById('app-container');

        if (SCRIPT_URL.includes("GANTI_DENGAN_URL_WEB_APP_ANDA")) {
            appContainer.innerHTML = `
                <div class="text-center">
                    <h1 class="text-2xl font-bold text-red-600">Kesalahan Konfigurasi</h1>
                    <p class="mt-4 text-slate-700">
                        URL Google Apps Script belum diatur. Silakan salin URL Aplikasi Web Anda dan tempelkan untuk menggantikan teks 
                        <strong class="bg-red-100 px-1 rounded">'GANTI_DENGAN_URL_WEB_APP_ANDA'</strong> 
                        di dalam file HTML ini.
                    </p>
                </div>
            `;
            throw new Error("SCRIPT_URL is not configured. Please edit the HTML file.");
        }


        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            clockElement.textContent = `${hours}:${minutes}:${seconds}`;
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            dateElement.textContent = now.toLocaleDateString('id-ID', options);
        }

        async function getEmployeeNames() {
            try {
                const response = await fetch(SCRIPT_URL);
                const result = await response.json();
                if (result.status === 'success' && result.data.length > 0) {
                    namaSelect.innerHTML = '<option value="" disabled selected>Pilih nama Anda</option>';
                    result.data.forEach(name => {
                        const option = document.createElement('option');
                        option.value = name;
                        option.textContent = name;
                        namaSelect.appendChild(option);
                    });
                    namaSelect.disabled = false;
                } else { throw new Error(result.message || 'Tidak ada nama karyawan.'); }
            } catch (error) {
                console.error('Error fetching names:', error);
                namaSelect.innerHTML = `<option value="" disabled selected>Gagal memuat nama</option>`;
                displayStatus('Gagal memuat daftar karyawan.', 'error');
            }
        }
        
        function getLocation() {
            if (navigator.geolocation) {
                locationStatus.textContent = "Meminta izin & mengambil data lokasi...";
                navigator.geolocation.getCurrentPosition(showPosition, showError, {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                });
            } else {
                locationStatus.textContent = "Geolocation tidak didukung oleh browser ini.";
                submitButton.disabled = true;
            }
        }

        function showPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const mapsLink = `https://www.google.com/maps/search/?api=1&query=${lat},${lon}`;
            
            lokasiInput.value = mapsLink;
            locationStatus.innerHTML = `✅ Lokasi berhasil didapat. <a href="${mapsLink}" target="_blank" class="text-purple-600 hover:underline">Lihat Peta</a>`;
            submitButton.disabled = false;
        }

        function showError(error) {
            submitButton.disabled = true;
            let message = "Gagal mendapatkan lokasi: ";
            switch(error.code) {
                case error.PERMISSION_DENIED: message += "Izin akses lokasi ditolak."; break;
                case error.POSITION_UNAVAILABLE: message += "Informasi lokasi tidak tersedia."; break;
                case error.TIMEOUT: message += "Waktu permintaan lokasi habis."; break;
                case error.UNKNOWN_ERROR: message += "Terjadi kesalahan tidak diketahui."; break;
            }
            locationStatus.innerHTML = `<span class="font-semibold text-red-600">❌ ${message}</span>`;
        }

        function displayStatus(message, type) {
            statusMessage.innerHTML = '';
            let icon = '';
            let textColor = '';

            if (type === 'success') {
                icon = `<svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`;
                textColor = 'text-green-600';
            } else if (type === 'error') {
                icon = `<svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`;
                textColor = 'text-red-600';
            }
            
            statusMessage.className = `mt-6 text-center text-sm font-medium flex items-center justify-center ${textColor}`;
            statusMessage.innerHTML = `${icon}<span>${message}</span>`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            getEmployeeNames();
            updateClock();
            setInterval(updateClock, 1000);
            submitButton.disabled = true;
            getLocation();
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); 
            
            // --- KODE BARU UNTUK MEMUTAR AUDIO ---
            const audio = document.getElementById('jingleAudio');
            // Coba putar audio. `.catch` untuk menangani kasus di mana browser memblokir autoplay.
            audio.play().catch(error => {
                console.error("Audio playback failed:", error);
            });
            // --- AKHIR KODE BARU ---

            submitButton.disabled = true;
            spinner.classList.remove('hidden');
            buttonText.textContent = 'Mengirim...';
            statusMessage.innerHTML = '';

            const formData = new FormData(form);
            const data = {
                nama: formData.get('nama'),
                status: formData.get('status'),
                keterangan: formData.get('keterangan'),
                lokasi: formData.get('lokasi')
            };
            
            if (!data.nama) {
                displayStatus('Silakan pilih nama karyawan terlebih dahulu.', 'error');
                submitButton.disabled = false;
                spinner.classList.add('hidden');
                buttonText.textContent = 'Kirim Absensi';
                return;
            }

            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    cache: 'no-cache',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                    redirect: 'follow'
                });
                
                displayStatus('Absensi berhasil dicatat!', 'success');
                form.reset(); 
                namaSelect.selectedIndex = 0;
                submitButton.disabled = true;
                getLocation();

            } catch (error) {
                console.error('Error:', error);
                displayStatus('Gagal mengirim absensi. Silakan coba lagi.', 'error');
            } finally {
                setTimeout(() => {
                    spinner.classList.add('hidden');
                    buttonText.textContent = 'Kirim Absensi';
                    if(!lokasiInput.value) {
                        submitButton.disabled = true;
                    } else {
                        submitButton.disabled = false;
                    }
                }, 1000); 
            }
        });
    </script>
</body>
</html>
